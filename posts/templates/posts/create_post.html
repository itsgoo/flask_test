{% extends 'base.html' %}


{% block title %}
Create Post
{% endblock %}

{% block content_title %}
	Create new Post
{% endblock %}

{% block content %}

<div class="col-md-6">

	<form action="{{ url_for('posts.create_post') }}" method="POST" >
		{% for field in context.form %}
		<div class="form-group">
			{{ field.label(class='control-label') }}
			{{ field(class='form-control') }}
		</div>
		{% endfor %}
		<button class="btn btn-success" type="submitt">Create Post</button>
	</form>
</div>
{% endblock %}
