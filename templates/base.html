<!DOCTYPE html>
<html>
<head>
	<title>
		
		{% block title %}

		{% endblock %} | Gillio app

	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="{{ url_for('index') }}">Gillio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item {{context.active_blog}}">
					<a class="nav-link" href="{{ url_for('posts.index') }}">blog <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item {{context.active_create_post}}">
					<a class="nav-link" href="{{ url_for('posts.create_post') }}">Create Post</a>
				</li>
				<li class="nav-item {{context.active_create_tag}}">
					<a class="nav-link" href="{{ url_for('posts.create_tag') }}">Create Tag</a>
				</li>
			</ul>


			<form class="form-inline my-2 my-lg-0" method='GET'>
				<input class="form-control mr-sm-2" type="search" placeholder="Search" name='q' value="{{ request.args.get('q', '') }}">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>


		</div>
	</nav>




<div class="container">
	<div class="row">
		<h1>
			
		{% block content_title %}

		{% endblock %}

		</h1>
	</div>
	
	<div>
		{% block content %}

		{% endblock %}
	</div>
</div>


</body>
</html>
